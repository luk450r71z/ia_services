<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat - Frontend</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ü§ñ</text></svg>">
    <meta name="description" content="AI Chat Frontend without authentication - direct WebSocket connection">
    <meta name="keywords" content="chat, ai, frontend, websocket, no authentication">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
            background: #4a5568;
        }
        
        /* Preloader mejorado */
        .preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #4a5568;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            color: white;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }
        
        .preloader.fade-out {
            opacity: 0;
            visibility: hidden;
        }
        
        .preloader-content {
            text-align: center;
            padding: 40px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(15px);
            border: 1px solid #e2e8f0;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            color: #2d3748;
            max-width: 500px;
            width: 90%;
        }
        
        .preloader-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(74, 85, 104, 0.2);
            border-left: 4px solid #4a5568;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 30px;
        }
        
        .preloader h1 {
            font-size: 2.5em;
            margin-bottom: 15px;
            font-weight: 700;
            color: #2d3748;
        }
        
        .preloader p {
            font-size: 1.1em;
            opacity: 0.8;
            margin-bottom: 10px;
            color: #4a5568;
        }
        
        .preloader .status {
            font-size: 0.9em;
            opacity: 0.7;
            font-style: italic;
            color: #4a5568;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Error de carga mejorado */
        .load-error {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.9);
            color: #2d3748;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            max-width: 600px;
            width: 90%;
            z-index: 10000;
            backdrop-filter: blur(15px);
            border: 1px solid #e2e8f0;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .load-error h2 {
            margin-bottom: 20px;
            font-size: 1.5em;
            color: #e53e3e;
        }
        
        .load-error p {
            margin-bottom: 25px;
            font-size: 1.1em;
            line-height: 1.5;
            color: #4a5568;
        }
        
        .load-error button {
            background: #4a5568;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .load-error button:hover {
            background: #2d3748;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        /* Estilos para la app */
        #app {
            min-height: 100vh;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Preloader -->
    <div id="preloader" class="preloader">
        <div class="preloader-content">
            <div class="preloader-spinner"></div>
            <h1>ü§ñ AI Chat</h1>
            <p id="preloaderMessage">Starting conversation...</p>
            <div class="status">No authentication | Powered by Adaptiera</div>
        </div>
    </div>
    
    <!-- Load Error (hidden by default) -->
    <div id="loadError" class="load-error" style="display: none;">
        <h2>‚ùå Connection Error</h2>
        <p id="errorMessage">Could not load AI chat</p>
        <p>Please check your internet connection and ensure the server is available.</p>
        <button onclick="location.reload()">üîÑ Retry Connection</button>
    </div>
    
    <!-- Main Vue application container -->
    <div id="app"></div>
    
    <script type="module">
        // Global variables for preloader handling
        let preloaderHidden = false;
        let isPageReload = false;
        
        // Check if this is a page reload
        if (performance.navigation.type === 1 || performance.getEntriesByType('navigation')[0]?.type === 'reload') {
            isPageReload = true;
        }
        
        // Function to hide preloader
        function hidePreloader() {
            if (preloaderHidden) return;
            
            const preloader = document.getElementById('preloader');
            if (preloader) {
                preloader.classList.add('fade-out');
                setTimeout(() => {
                    preloader.style.display = 'none';
                    preloaderHidden = true;
                }, 500);
            }
        }
        
        // Function to show load error
        function showLoadError(message) {
            document.getElementById('errorMessage').textContent = message;
            document.getElementById('loadError').style.display = 'block';
            hidePreloader();
        }
        
        // Function to update preloader status
        function updatePreloaderStatus(status) {
            const statusElement = document.querySelector('.preloader .status');
            if (statusElement) {
                statusElement.textContent = status;
            }
        }
        
        // Frontend startup
        console.log('üöÄ Starting AI Chat Frontend...');
        
        // Set initial message based on page load type
        const preloaderMessage = document.getElementById('preloaderMessage');
        if (isPageReload) {
            preloaderMessage.textContent = 'Reconnecting...';
            updatePreloaderStatus('Reconnecting to server...');
        } else {
            preloaderMessage.textContent = 'Starting conversation...';
            updatePreloaderStatus('Loading interface...');
        }
        
        try {
            // Import and execute frontend
            import('./chat-ui.js').then(() => {
                if (isPageReload) {
                    updatePreloaderStatus('Reconnecting to server...');
                } else {
                    updatePreloaderStatus('Connecting to server...');
                }
                
                // Wait a moment for Vue to initialize
                setTimeout(() => {
                    updatePreloaderStatus('Ready to chat!');
                    setTimeout(() => {
                        hidePreloader();
                        console.log('‚úÖ Frontend loaded successfully');
                    }, 800);
                }, 1200);
                
            }).catch(error => {
                console.error('‚ùå Error importing frontend:', error);
                showLoadError(`Import error: ${error.message}`);
            });
            
        } catch (error) {
            console.error('‚ùå Error loading frontend:', error);
            showLoadError(`Initialization error: ${error.message}`);
        }
        
        // Unhandled error handling
        window.addEventListener('error', (event) => {
            console.error('‚ùå Unhandled error:', event.error);
            if (!preloaderHidden) {
                showLoadError(`Runtime error: ${event.error?.message || 'Unknown error'}`);
            }
        });
        
        window.addEventListener('unhandledrejection', (event) => {
            console.error('‚ùå Unhandled promise rejection:', event.reason);
            if (!preloaderHidden) {
                showLoadError(`Connection error: ${event.reason?.message || 'Could not connect to server'}`);
            }
        });
        
        // Frontend information in console
        console.log('%cü§ñ AI Chat Frontend v1.0.0', 'color: #667eea; font-size: 16px; font-weight: bold;');
        console.log('%cPowered by Adaptiera Team', 'color: #764ba2; font-size: 12px;');
    </script>
</body>
</html>
