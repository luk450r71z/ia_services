<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Plataforma de servicios de inteligencia artificial con agente conversacional">
    <meta name="author" content="IA Services">
    <title>IA Services - Chat</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        #app {
            min-height: 100vh;
        }
        .warning {
            background: #ff6b6b;
            color: white;
            padding: 20px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="app"></div>
    <script>
        // Detectar si se está cargando desde file://
        if (window.location.protocol === 'file:') {
            document.getElementById('app').innerHTML = `
                <div class="warning">
                    <h2>⚠️ Acceso Incorrecto</h2>
                    <p>Para usar esta aplicación, ejecuta:</p>
                    <code>npm run dev</code>
                    <p>Luego ve a: <strong>http://localhost:5173/</strong></p>
                </div>
            `;
        }
    </script>
    <script type="module" src="/src/main.js"></script>
</body>
</html>
